<!DOCTYPE HTML>

<title>无标题文档</title>
<script>
/*
焦点 : 使浏览器能够区分用户输入的对象，当一个元素有焦点的时候，那么他就可以接收用户的输入。
我们可以通过一些方式给元素设置焦点
	1.点击
	2.tab
	3.js
	
	不是所有元素都能够接收焦点的.能够响应用户操作的元素才有焦点
*/
</script>
</head>

<body>
	<input type="text" />
    <input type="text" />
    <input type="text" />
    <div id="div1">div</div>
    <input type="text" />
    <a href="http://www.baidu.com">百度</a>
</body>
